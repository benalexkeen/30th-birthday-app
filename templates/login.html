<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Login Page for Ben's 30th Birthday">
    <meta name="author" content="Benjamin Keen">

    <title>Ben's 30th Birthday Admin Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/login.css')}}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" rel="stylesheet">
    <link runat="server" rel="shortcut icon" href="{{url_for('static', filename='img/favicon.ico')}}" type="image/x-icon"/>
    <link runat="server" rel="icon" href="{{url_for('static', filename='img/favicon.ico')}}" type="image/ico"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper fadeInDown">
        <div id="formContent">
          <br>
          <!-- Login Form -->
          <form action="" method="post">
            <input type="text" id="login" class="fadeIn second" name="admin_user" placeholder="login">
            <input type="password" id="password" class="fadeIn third" name="admin_password" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Log In">
          </form>
          {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}</p>
          {% endif %}
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>

    <!-- Plugin JavaScript -->
    <script src="{{url_for('static', filename='js/jquery.easing.min.js')}}"></script>
  </body>
</html>
